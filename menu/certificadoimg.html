<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado SENAC</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body style="background-image: url(senac.jpg);">
    <form>
        <table>
            <tr>
                <td>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome"><br><br>

                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso"><br><br>

                    <label for="datainicial">Data de Início:</label>
                    <input type="date" id="datainicial" name="datainicial"><br><br>

                    <label for="datafinal">Data de Término:</label>
                    <input type="date" id="datafinal" name="datafinal"><br><br>
                </td>
                <td>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade"><br><br>

                    <label for="data">Data Atual:</label>
                    <input type="date" id="data" name="data"><br><br>

                    <label for="registro">Registro no SENAC:</label>
                    <input type="text" id="registro" name="registro"><br><br>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep"><br><br>
                </td>
            </tr>
        </table>
    </form>

    <button type="button" onclick="gerarCertificado()">Gerar Certificado</button>

    <div id="certificado"></div>

    <script>
        function gerarCertificado() {

            var nome = document.getElementById("nome").value;
            var curso = document.getElementById("curso").value;
            var datainicial = document.getElementById("datainicial").value;
            var datafinal = document.getElementById("datafinal").value;
            var cidade = document.getElementById("cidade").value;
            var data = document.getElementById("data").value;
            var registro = document.getElementById("registro").value;



            var certificadoHTML = `
                <p>O Serviço Nacional de Aprendizagem Comercial certifica que ${nome} foi aprovado(a) no Curso ${curso}, no período de ${datainicial} a ${datafinal} na cidade de ${cidade}/MG. ${date} CEP ${cep} Registro no Senac: ${registro}</p>
                `;


            document.getElementById("certificado").innerHTML = certificadoHTML;
        }
    </script>
</body>

</html>
